<!DOCTYPE html>
<html>
<head>
	<title>Aprendiendo a utilizar imágenes, vídeos y audios</title>
</head>
<body>
	<section>
		<h1>Aprendiendo a utilizar imágenes</h1>
		<img src="assets/imagen.png" alt="Mi videojuego favorito">
	</section>

	<section>
		<h1>Aprendiendo a utilizar los vídeos</h1>
		<video src="assets/video.mp4" autoplay muted loop controls></video>
	</section>

	<section>
		<h1>Aprendiendo a utilizar los audios</h1>
		<audio src="assets/audio.mp3" autoplay loop controls></audio>
	</section>
</body>
</html>
